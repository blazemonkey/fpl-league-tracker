<app-title></app-title>

<div class="search-results-hint-container">
    <h3>Search results for "{{this.name}}"</h3>
    <h6>Hint: To get quicker results, search by ID</h6>
</div>

<div class="search-results-container"> 
    <ag-grid-angular class="search-results"
        *ngIf="!loading && !error"
        class="ag-theme-alpine-dark"
        [headerHeight]="0"
        [domLayout]="domLayout"
        [pagination]="true"
        [rowSelection]="rowSelection"
        [suppressCellFocus]="true"
        [rowData]="rows"
        [columnDefs]="columns"
        (rowSelected)="onRowSelected($event)">
    </ag-grid-angular>
    <img *ngIf="loading" class="loading" src="assets/loading.svg"/>
    <div *ngIf="!loading && error" class="error">An error has occured while attempting to search for a Mini League. Please try again later.</div>
</div>
