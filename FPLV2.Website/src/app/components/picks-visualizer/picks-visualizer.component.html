<ag-grid-angular
  class="ag-theme-alpine-dark"
  style="width: 100%; height: 100%"
  [suppressCellFocus]="true"
  [suppressRowHoverHighlight]="true"
  [suppressMovableColumns]="true"
  [rowData]="rows"
  [columnDefs]="columns"
  [getRowHeight]="getRowHeight">
</ag-grid-angular>

<div *ngIf="rows.length > 0" class="picks-options" [style.height]="headerHeight" [style.width]="headerWidth">
  <i class="glyphicon glyphicon-filter" alt-text="Filter" (click)="openFilterDialog()"></i>
</div>

<dialog #filterDialog>
  <button (click)="closeFilterDialog(false)" aria-label="close" class="x">âŒ</button>
  <h2 class="dialog-header">Filter</h2>
</dialog>
