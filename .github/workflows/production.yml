name: Deploy to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_RESOURCE_GROUP: 'fpl-league-tracker'
  AZURE_LOCATION: 'Australia East'
  AZURE_SERVER_NAME: 'fpl-league-tracker'
  AZURE_DATABASE_NAME: 'FPL'
  AZURE_STORAGE_ACCOUNT_NAME: 'fplleaguetrackerstorage'
  AZURE_DATABASE_DEPLOY_APPLICATION_INSIGHTS_NAME: 'fpl-league-tracker-database-deploy-insights'
  AZURE_DATABASE_DEPLOY_FUNCTION_NAME: 'fpl-league-tracker-database-deploy'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Deploy Azure Resources
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./FPLV2.ArmTemplates/azure-deploy.json
          parameters: serverName="${{ env.AZURE_SERVER_NAME }}" sqlDBName="${{ env.AZURE_DATABASE_NAME }}" location="${{ env.AZURE_LOCATION }}" administratorLogin="${{ vars.AZURE_DATABASE_USERNAME }}" administratorLoginPassword="${{ secrets.AZURE_DATABASE_PASSWORD }}" storageAccountName="${{ env.AZURE_STORAGE_ACCOUNT_NAME }}" databaseDeployApplicationInsightsName="${{ env.AZURE_DATABASE_DEPLOY_APPLICATION_INSIGHTS_NAME }}" databaseDeployFunctionName="${{ env.AZURE_DATABASE_DEPLOY_FUNCTION_NAME }}"